<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="swc-input-submit">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `swc-input-submit`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SwcInputSubmit extends Polymer.Element {
      static get is() { return 'swc-input-submit'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'swc-input-submit'
          }
        };
      }
    }

    window.customElements.define(SwcInputSubmit.is, SwcInputSubmit);
  </script>
</dom-module>
